<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone1</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="./script.js" async></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <nav class="navbar fixed-top ">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="./images/youtube.png" alt="youtube logo">
                <p>TubeYou</p>
            </a>
            <form class="d-flex ">
                <input class="form-control" id="my-input" type="text" placeholder="Search" aria-label="Search" />
                <button class="btn" type="button" id="my-btn">Search</button>
            </form>
        </div>
        <div class="container-fluid" id="badgeParent">
            <div class="text-center my-badges" >
                <span class="badge text-bg-dark fs-6 fw-medium">JavaScript</span>
                <span class="badge text-bg-dark fs-6 fw-medium">Html</span>
                <span class="badge text-bg-dark fs-6 fw-medium">Node.js</span>
                <span class="badge text-bg-dark fs-6 fw-medium ">MongoDB</span>
                <span class="badge text-bg-dark fs-6 fw-medium">Express.js</span>
            </div>
        </div>
    </nav>
    
    <div class="container" id="video-list" >
        <div class="row text-center">
    
        </div>
        
    </div>
    <!-- bs script -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
